user nginx;

worker_processes auto;
worker_rlimit_nofile 8192;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 8000;
}

http {
  server_tokens off;
  autoindex     off;

  include mime.types;
  default_type application/octet-stream;

  # Default charset configuration
  charset utf-8;
  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    application/javascript
    application/json
    application/rss+xml
    application/xml;

  log_format  main  '$server_name:$server_port $remote_addr - '
                    '$remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile          on;
  tcp_nopush        on;
  tcp_nodelay       on;
  keepalive_timeout 5s;

  client_max_body_size          20m;
  client_body_buffer_size        4k;
  client_header_buffer_size      4k;
  large_client_header_buffers 16 4k;

  fastcgi_buffering on;
  fastcgi_buffer_size    4k;
  fastcgi_buffers     32 4k;

  # Default gzip configuration
  gzip on;
  gzip_comp_level    5;
  gzip_min_length    256;
  gzip_proxied       any;
  gzip_vary          on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # Default SSL/TLS configuration
  ssl_session_timeout        1d;
  ssl_session_cache          shared:SSL:50m;
  ssl_session_tickets        off;
  ssl_protocols              TLSv1.2;
  ssl_ciphers                'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
  ssl_prefer_server_ciphers  on;
  ssl_stapling               on;
  ssl_stapling_verify        on;
  resolver                   8.8.8.8  8.8.4.4  [2001:4860:4860::8888]  [2001:4860:4860::8844]  valid=60s;
  resolver_timeout           2s;

  include conf.d/*.conf;
  include sites.d/*;
}
