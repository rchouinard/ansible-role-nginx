---
- name: Install packages
  become: yes
  dnf:
    name: "{{ nginx_packages }}"
    state: present

- name: Enable service
  become: yes
  service:
    name: nginx
    enabled: yes
    state: started

- name: Create vhost config directory
  become: yes
  file:
    path: "/etc/nginx/sites.d"
    state: directory

- name: Install configuration
  become: yes
  copy:
    src: "{{ item }}"
    dest: "/etc/nginx/{{ item }}"
  with_items:
    - nginx.conf
    - mime.types
    - fastcgi_params
  notify: restart nginx

- name: Configure upstreams
  become: yes
  template:
    src: upstream.conf.j2
    dest: "/etc/nginx/conf.d/{{ upstream.name }}.conf"
    owner: root
    group: root
    mode: 0644
  loop: "{{ nginx_upstreams }}"
  loop_control:
    loop_var: upstream
    label: "{{ upstream.name }}"
  when: nginx_upstreams is not empty
